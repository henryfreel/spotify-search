<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Spotify App</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="text-center">
          <h1 class="header">Spotify Search</h1>
          <br>
          <form id="spotify-search">
            <div class="form-group">
              <input class="form-control" id="track" placeholder="Song Title" autofocus>
            </div>
<!--             <div class="form-group">
              <input type="submit" class="btn btn-success search" value="Search">
            </div> -->
          </form>
          <br>
        </div>

        <div id="results">
        <!-- Track Templats go here -->
        <div class="panel panel-default text-center" id="no-image-panel">
          <div class="no-image-content">
            <p>No Matching Results</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- underscore -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="script.js"></script>

  <!-- underscore template -->
  <script type="text/template" id="track-template">

      <div class="panel panel-default">
        <div class="image">
          <img src=<%=albumCover%> class="album-cover"/>
        </div>
        <div class="panel-body">
          <h4 class="track-title"><%= title %></h4>
          <p class="artist-name"><%= artist %></p>
          <p class="album-name"><%= album %></p>
          <a href="#" class="btn btn-primary play-button" role="button">Play On Spotify</a>
        </div>
      </div>

  </script>

</body>
</html>
